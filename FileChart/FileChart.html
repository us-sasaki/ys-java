<head>

<script src="cmn/d3.min.js"></script>

<body>

<h2>使用状況推移(ルート)</h2>
<div id='chart1'><svg style='height:400px'></svg></div>

<script type="text/javascript">pieChart('pieL1Size'+filedate+'.json', 'chart2');</script>

<div id='chart3'><svg style='height:800px'></svg></div>
<script type="text/javascript">lineChart('lineL2Inc'+filedate+'.json', 'chart3');</script>

<h2>階層３の増加量上位10個</h2>
<div id='chart4'><svg style='height:800px'></svg></div>
<script type="text/javascript">lineChart('lineL3Inc'+filedate+'.json', 'chart4');</script>

<div id='chart5'><svg style='height:10px'></svg></div>
<script type="text/javascript">table('bigFile'+filedate+'.json', 'chart5');</script>
