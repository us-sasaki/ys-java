<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
   xmlns="http://www.w3.org/2000/svg"
   width="100%" heigh="100%"
   viewBox="0 0 100 100"
   preserveAspectRatio="none meet">
    <!-- {{param1}} -->
    <style type="text/css">
      #temperature {
      }

      #temperature.t0  { fill: "#800000"; }
      #temperature.t1  { fill: "#CC0000"; }
      #temperature.t2  { fill: "#CC4000"; }
      #temperature.t3  { fill: "#FF8000"; }
      
      #fcol {
      }
      #fcol.t0 { fill: "#800000"; }
      #fcol.t1 { fill: "#CC0000"; }
      #fcol.t2 { fill: "#CC4000"; }
      #fcol.t3 { fill: "#FF8000"; }
      
    </style>
	<g id="fcol" font-family="sans-serif" font-size="12" ng-class="{t0:param1 < 10, t1:param1 >= 10 && param1 < 20, t2:param1 >= 20 && param1 < 30, t3:param1 >= 30}">
		<text x="0" y="50">{{param1}}</text>
	</g>
	<g id="temperature" ng-class="{t0:param1 < 10, t1:param1 >= 10 && param1 < 20, t2:param1 >= 20 && param1 < 30, t3:param1 >= 30}">
   <rect x="0" y="0" width="100" height="10"></rect>
   </g>
</svg>
