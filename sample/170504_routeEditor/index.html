<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow">
    <!-- ビューポートの設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- スタイルシートの読み込み -->
    <link href="cmn/routeEditor.css" rel="stylesheet">
    
	<title>LatLng経路エディター</title>
    
    <script src="cmn/jquery-3.1.0.min.js"></script>
  </head>
  <body>
    <table width="100%" height="100%" id="mainTable">
      <tr><td>経路(LatLng)エディター　地図上のマーカーを操作して経路を作成し、JSON形式の lat lng 列を作成します</td></tr>
  	  <tr>
  	    <td><form>
			<table width="100%"><tr><td>
				出力形式
				<select name="form">
					<option value="points">位置情報のみ</option>
					<option value="usm">時系列(等速運動)</option>
				</select>
			</td><td>
				速度<input type="text" name="form" size=5>km/h
			</td><td>
				開始時間<input type="text" name="start" size=14>
			</td><td>
				終了時間<input type="text" name="end" size=14>
			</td><td>
				時間は、HH:mm:ss 形式(例：13:53:05)
			</td></tr></table>
		</td></tr><tr>
		
		<td width="1000px" height="100%">
			<iframe height="100%" width="100%" frameBorder="0" scrolling="no" src="routeEditor.html" id="mapFrame">
			</iframe>
		</td>
	  </tr>
	</table>
  </body>
</html>
