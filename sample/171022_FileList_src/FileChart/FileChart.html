<html>
<head>
  <meta charset="utf-8">
  <title>IoTシェアポイント利用状況レポート</title>
    <link href="cmn/nv.d3.css" rel="stylesheet">
    <link href="cmn/bootstrap.css" rel="stylesheet">
<script src="cmn/d3.min.js"></script>
<script src="cmn/nv.d3.js"></script>

<script src='cmn/pie.js' type='text/javascript'> </script>
<script src='cmn/line.js' type='text/javascript'> </script>
<script src='cmn/stackArea.js' type='text/javascript'> </script>
<script src='cmn/table.js' type='text/javascript'> </script>
<script src='cmn/scatter.js' type='text/javascript'> </script>
<script type="text/javascript">
d3.json('json/metadata.json', function(d) {
	var jsonDir = 'json/';
	var filedate = d.date;
	stackedAreaChart(jsonDir + 'posL1Size'+filedate+'.json', 'chart1');
	pieChart(jsonDir + 'pieL1Size'+filedate+'.json', 'chart2');
	pieChart(jsonDir + 'pieL2Size'+filedate+'_0.json', 'chart2_2');
	pieChart(jsonDir + 'pieL2Size'+filedate+'_1.json', 'chart2_3');
	pieChart(jsonDir + 'pieL2Size'+filedate+'_2.json', 'chart2_4');
	lineChart(jsonDir + 'lineL2Inc'+filedate+'.json', 'chart3');
	lineChart(jsonDir + 'lineL3Inc'+filedate+'.json', 'chart4');
	table(jsonDir + 'sameFile'+filedate+'.json', 'chart5', 'Size(MB)');
	table(jsonDir + 'similarFile'+filedate+'.json', 'chart6', 'score');
	table(jsonDir + 'bigFile'+filedate+'.json', 'chart8', 'Size(MB)');
	scatter(jsonDir + 'activity'+filedate+'.json', 'chart7');
});
</script>
</head>

<body>

<h3>使用状況推移(ルート)</h3>
<div id='chart1'><svg style='height:400px'></svg></div>

<table border=0><tr>
  <td width="33%"><h4>使用量(階層２)</h4>
    <div id='chart2_2'><svg style='height:400px'></svg></div>
  </td>
  <td width="33%">
    <h4>使用量(階層２)</h4>
    <div id='chart2_3'><svg style='height:400px'></svg></div>
  </td>
  <td width="34%">
    <h4>使用量(階層２)</h4>
    <div id='chart2_4'><svg style='height:400px'></svg></div>
  </td>
</tr></table>

<h3>階層２の増加量上位10個</h3>
<div id='chart3'><svg style='height:500px'></svg></div>
<h3>階層３の増加量上位10個</h3>
<div id='chart4'><svg style='height:500px'></svg></div>
<h3>サイズ削減ヒント</h3>
<div id='chart5'><svg style='height:10px'></svg></div>
<div id='chart6'><svg style='height:10px'></svg></div>
<h3>参考情報</h3>
<div id='chart8'><svg style='height:10px'></svg></div>
<h3>ファイルオーナーごとの増減情報</h3>
<br>※各ファイルのowner値に基づくファイル増減情報です。必ずしも本人のアクティビティを表すものではありません。
<div id='chart7'><svg style='height:500px'></svg></div>

</script>

</body>
</html>
