カード、カードの集まり等 GUI 表現を扱うクラス群を含みます。
java.awt.* への依存性を低くすることで、Applet で使用する場合などにコードの可搬性を高めることを目的とした GUI フレームワーククラス群です。<BR>
<BR>
クラス構成について、java.awt.* を参考とした次のようなものとなっています。<BR>
Entity …… CardなどのGUI部品を表現します。<BR>
Entities (extends Entity) …… 複数のEntityを収容します。<BR>
Field (extends Entities) ……実際のGUI接続を行うトップレベルの Entity です。<BR>

</BODY>
